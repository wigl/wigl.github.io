<header>
  <nav class="navbar">
  <div class="container">
    <div class="navbar-header">
      <a class="navbar-brand" href="{{ site.baseurl }}/">{{ site.title }}</a>
    </div>
    <div class="collapse navbar-collapse">
      <ul class="nav navbar-nav navbar-right">
        {% for p in site.pages %}
          {% if p.title %}
             <a class="navbar-brand" href="{{ p.url | prepend: site.baseurl }}"> {{ p.title }}</a>
          {% endif %}
        {% endfor %}
      </ul>
    </div>
  </div>
</nav>
</header>
